name: Build Wasm Library with Emscripten

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Update to v3 for Node.js 20 support

      - name: Setup Emscripten toolchain
        uses: mymindstorm/setup-emsdk@v14
  
      - name: Install Doxygen
        run: sudo apt-get install -y doxygen

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Ensure using the latest version
        with:
          node-version: '20'  # Specify the Node.js version you need

      - name: Build
        run: |
          emcc --version
          node --version
          make install

      - name: Deploy to GitHub Pages
        if: success() && github.ref == 'refs/heads/main' # Only deploy if build was successful and on main branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
